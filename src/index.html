<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validação de cartão de crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div class="box" > 
      <legend>Pagamento com cartão de crédito</legend>
      <br>    
      <form class ="form" id="form">
        <fieldset>                 
          <div class="inputBox">
            <input type="number" name="Nº do cartão" id="numberCard" class="inputUser" pattern="[0-9]" maxlength="16" required>
            <label for="numeroCartao" class="labelInput">Nº do Cartão de crédito</label>
          </div>
          <br><br>
          <div class="inputBox">
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelInput">Nome no Cartão de crédito</label>
          </div>
          <br><br>
          <div class="button">
          <button id="button">Confirmar</button>
          </div>
        </fieldset>
      </form>
    </div>
    
    <header></header>
    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
